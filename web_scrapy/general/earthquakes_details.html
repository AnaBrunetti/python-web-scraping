<!DOCTYPE html>
<html>
  <head>
    <title>APS</title>
    <div style="background-color: rgb(121, 255, 31); width: 100%; height: 5%; float: left;" >
    </div>
  </head>
  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    window.onload = function() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8000/api/search/',
            success: function(data) {
                var dados = data;
                console.log(dados.earthquakess);
                $.each(dados.earthquakess, function(i, item) {
                var $tr = $('<tr>').append(
                    $('<td>').text(item['DATA E HORA (UTC)']),
                    $('<td>').text(item['LAT']),
                    $('<td>').text(item['LONG']),
                    $('<td>').text(item['MAG']),
                    $('<td>').text(item['PROFUNDIDADE (km)']),
                    $('<td>').text(item['LOCAL']),
                    $('<td>').text(item['IRIS DETALHES'])
                ).appendTo('#records_table');
            });
            }
        });         
        
    };
    

  </script>
  <p>Teste</p>
    <table>
        <thead>
            <th id='1'>DATA E HORA (UTC)</th>
            <th id='2'>LAT</th>
            <th id='3'>LONG</th>
            <th id='4'>MAG</th>
            <th id='5'>PROFUNDIDADE (km)</th>
            <th id='6'>LOCAL</th>
            <th id='7'>IRIS DETALHES</th>
        </thead>
        <tbody id='records_table'>
        </tbody>
    </table>
  </body>
</html>
